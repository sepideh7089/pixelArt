<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta content="width=device-width" name="viewport"/>
        <link href="style.css" rel="stylesheet">
        <title>Title</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gif.js/0.2.0/gif.js"></script>
        <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                font-family: Arial, sans-serif;
                background: linear-gradient(to top, #444, #00698B);
                color: #fff;
            }
            .form-check-input {
                width: 100%;
                margin-left: 0 !important;
            }
        </style>
<body>
<h1 class="mb-4">Pixel Art</h1>
<div class="row">
        <div class="col mb-5">
                <label class="form-label" for="dimension">Number of pixel:</label>
                <input class="form-control" id="dimension" type="number" value="20">
        </div>
        <div class="col mb-5 checkBox">
                <div class="form-check">
                        <label class="form-check-label" for="fillNeighborsCheckbox">Fill Neighbors pixels</label>
                        <input class="form-check-input" id="fillNeighborsCheckbox" type="checkbox">
                </div>
        </div>
</div>
<div class="row">
        <div class="col">
                <button class="btn btn-danger mb-2" id="resetButton">Reset</button>
                <button class="btn btn-warning mb-2" id="downloadPngButton">Download as PNG</button>
                <button class="btn btn-warning mb-2" id="downloadJpgButton">Download as JPG</button>
                <button class="btn btn-warning mb-2" id="downloadGifButton">Download as GIF</button>

        </div>
</div>

<div class="container">
        <div class="palette-container" id="colorPalette"></div>
        <div class="container" id="pixelContainer"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/gif.js@0.2.0/dist/gif.js"></script>
<script src="gif.js"></script>
<script src="gif.worker.js"></script>
<script src="main.js"></script>
</body>
</html>
